    <title>Huddle - Landing Page</title>

    <!---------------------------------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <!---------------------------------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/style.css">

<body>
    <!---------------------------------------------------------------------------------------->
    <main>
        <section class="sec1 d-flex">
            <img src="./img/logo.svg" alt="" class="header">
        </section>
        <section class="sec2 row">
            <div class="div1 col-lg-6 col-md-6 col-sm-12">
                <img src="./img/illustration-mockups.svg" alt="" class="w-100">
            </div>
            <div class="div2 col-lg-6 col-md-6 col-sm-12">
                <div class="div3">
                    <h1>Build The Community Your Fans Will Love</h1>
                </div>
                <div class="div4">
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                </div>
                <div class="div5">
                    <button type="button" class="btn shadow-lg">Register</button>
                </div>
            </div>
        </section>
        <footer class="sec3 d-flex">
            <div class="icon d-flex">
                <i class="bi bi-facebook"></i>
            </div>
            <div class="icon d-flex">
                <i class="bi bi-twitter"></i>
            </div>
            <div class="icon d-flex">
                <i class="bi bi-instagram"></i>
            </div>
        </footer>
    </main>
    <!---------------------------------------------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
